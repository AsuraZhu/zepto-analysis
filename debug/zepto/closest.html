  <title>Document</title>
  <script src="https://cdn.bootcss.com/zepto/1.2.0/zepto.js"></script>

<body>

      <li>2</li>

    <ul class="box">

  </div>
  <script>
    (() => {
      // $('li').parent().css('border', 'solid 1px red')

    })()
