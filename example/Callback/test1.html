<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../../src/zepto.js"></script>
  <script src="../../src/callbacks.js"></script>
</head>
<body>
  <script>
    ((pause) => {
      if (pause) return

      let foo = (val) => {
        console.log(`foo: ${val}`)
      }

      let bar = (val) => {
        console.log(`bar: ${val}`)
      }

      let callbacks = $.Callbacks({memory: true})
      callbacks.add(foo)
      callbacks.fire('first, hhahah')
      callbacks.add(bar)
      // callbacks.fire('first, hhahah-hhahah')
      // callbacks.add(foo)
      // callbacks.fire('second,hell')
    })(1)

    ;((pause) => {
      if (pause) return

      let foo = (val) => {
        console.log(`foo: ${val}`)
      }

      let bar = (val) => {
        console.log(`bar: ${val}`)
      }

      let callbacks = $.Callbacks({ memory: true })
      callbacks.add(foo)
      callbacks.fire('hello')
      callbacks.lock()
      callbacks.fire('hello-two')
      callbacks.add(bar)
      callbacks.add(bar)
      callbacks.fire('hello-three')
    })()
  </script>
</body>
</html>
