<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../../src/zepto.js"></script>
  <script src="../../src/data.js"></script>
  <!-- <script src="https://cdn.bootcss.com/zepto/1.2.0/zepto.js"></script> -->
</head>
<body>
  <div class="box" data-name="qianlongo" data-sex="boy"></div>
  <script>
    let $box = $('.box')
    
    // setData
    $box.data("foo", 52)
    $box.data("bar", { myType: "test", count: 40 })
    $box.data({ baz: [ 1, 2, 3 ] })
    
    // getData
    $box.data("foo") // 52
    $box.data("name") // qianlongo
    $box.data() // { name: "qianlongo", sex: "boy", foo: 52, bar: { myType: "test", count: 40 }, baz: [ 1, 2, 3 ] }
  </script>
</body>
</html>
