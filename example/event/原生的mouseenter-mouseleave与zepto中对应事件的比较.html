<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.bootcss.com/zepto/1.2.0/zepto.js"></script>
  <style>
    .list{
      padding: 30px;
      border: solid 1px green;
    }

    .list li{
      padding: 10px;
      border: solid 1px red;
    }
  </style>
</head>
<body>
  <p>不论鼠标指针穿过被选元素或其子元素，都会触发 mouseover 事件。
  </p>
  <p>只有在鼠标指针穿过被选元素时，才会触发 mouseenter 事件</p>
  <ul class="list">
    <li>1</li>
    <li>2</li>
    <li>3</li>
  </ul>
  <script>
    let eventName = 'mouseleave'
    // document.querySelector('.list').addEventListener(eventName, function (event) {
    //   console.log(this.innerHTML)
    // });

    $('.list').on(eventName, function (event) {
      console.log(this.innerHTML)
    })
  </script>
</body>
</html>
